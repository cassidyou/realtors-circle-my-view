     $(document).ready(function(){
            // Color Picker

            const pickr_primary = Pickr.create({
                el: '.primary-color-picker',
                theme: 'classic', // can be 'monolith', or 'classic' or 'nano'
                container: 'div',
                default: '#45BA63',
                swatches: [
                  'rgba(244, 67, 54, 1)',
                  'rgba(233, 30, 99, 0.95)',
                  'rgba(156, 39, 176, 0.9)',
                  'rgba(103, 58, 183, 0.85)',

                  'rgba(0, 150, 136, 0.75)',
                  'rgba(76, 175, 80, 0.8)',
                  'rgba(139, 195, 74, 0.85)',
                  'rgba(205, 220, 57, 0.9)',
                  'rgba(255, 235, 59, 0.95)',
                  'rgba(255, 193, 7, 1)',
                ],
          
                components: {
          
                    // Main components
                    preview: true,
                    opacity: true,
                    hue: true,
          
                    // Input / output Options
                    interaction: {
                        hex: true,
                        rgba: true,
                        hsla: true,
                        hsva: true,
                        cmyk: true,
                        input: true,
                        clear: true,
                        save: true
                    }
                }
               })
            
            const pickr_secondary = Pickr.create({
                el: '.secondary-color-picker',
                theme: 'classic', // or 'monolith', or 'nano'
                container: 'div',
                default: '#1179EC',
                swatches: [
                  'rgba(244, 67, 54, 1)',
                  'rgba(233, 30, 99, 0.95)',
                  'rgba(156, 39, 176, 0.9)',
                  'rgba(103, 58, 183, 0.85)',
                  'rgba(63, 81, 181, 0.8)',
                  'rgba(33, 150, 243, 0.75)',
                  'rgba(3, 169, 244, 0.7)',
                  'rgba(0, 188, 212, 0.7)',
                  'rgba(0, 150, 136, 0.75)',
                  'rgba(76, 175, 80, 0.8)',
                  'rgba(139, 195, 74, 0.85)',
                  'rgba(205, 220, 57, 0.9)',
                  'rgba(255, 235, 59, 0.95)',
                  'rgba(255, 193, 7, 1)',
                ],
          
                components: {
          
                    // Main components
                    preview: true,
                    opacity: true,
                    hue: true,
          
                    // Input / output Options
                    interaction: {
                        hex: true,
                        rgba: true,
                        hsla: true,
                        hsva: true,
                        cmyk: true,
                        input: true,
                        clear: true,
                        save: true
                    }
                }
            })
            
            const pickr_accent = Pickr.create({
                el: '.accent-color-picker',
                theme: 'classic', // or 'monolith', or 'nano'
                container: 'div',
                default: '#202A54',
                swatches: [
                  'rgba(244, 67, 54, 1)',
                  'rgba(233, 30, 99, 0.95)',
                  'rgba(156, 39, 176, 0.9)',
                  'rgba(103, 58, 183, 0.85)',
                  'rgba(63, 81, 181, 0.8)',
                  'rgba(33, 150, 243, 0.75)',
                  'rgba(3, 169, 244, 0.7)',
                  'rgba(0, 188, 212, 0.7)',
                  'rgba(0, 150, 136, 0.75)',
                  'rgba(76, 175, 80, 0.8)',
                  'rgba(139, 195, 74, 0.85)',
                  'rgba(205, 220, 57, 0.9)',
                  'rgba(255, 235, 59, 0.95)',
                  'rgba(255, 193, 7, 1)',
                ],
          
                components: {
          
                    // Main components
                    preview: true,
                    opacity: true,
                    hue: true,
          
                    // Input / output Options

            const pickr_text = Pickr.create({

                theme: 'classic', // or 'monolith', or 'nano'
                container: 'div',
                default: '#6B6B6B',
                swatches: [
                  'rgba(244, 67, 54, 1)',
                  'rgba(233, 30, 99, 0.95)',
                  'rgba(156, 39, 176, 0.9)',
                  'rgba(103, 58, 183, 0.85)',
                  'rgba(63, 81, 181, 0.8)',
                  'rgba(33, 150, 243, 0.75)',
                  'rgba(3, 169, 244, 0.7)',
                  'rgba(0, 188, 212, 0.7)',
                  'rgba(0, 150, 136, 0.75)',
                  'rgba(76, 175, 80, 0.8)',

                    opacity: true,
                    hue: true,
          
                    // Input / output Options
                    interaction: {
                        hex: true,
                        rgba: true,
                        hsla: true,
                        hsva: true,
                        cmyk: true,
                        input: true,
                        clear: true,
                        save: true
                    }
                }
            })

            //Primary color
            pickr_primary.on('init', instance => {
               showHexCodeFromInstance(instance, '#primary-color-ctn')
            }).on('save', (color, instance) => {
               showHexCodeFromColor(color, '#primary-color-ctn');
               pickr_primary.hide();
            });

            //Secondary color
            pickr_secondary.on('init', instance => {
               showHexCodeFromInstance(instance, '#secondary-color-ctn')
            }).on('save', (color, instance) => {
                 showHexCodeFromColor(color, '#secondary-color-ctn');
                 pickr_secondary.hide();
            });

            //Accent color
            pickr_accent.on('init', instance => {
               showHexCodeFromInstance(instance, '#accent-color-ctn')
            }).on('save', (color, instance) => {
               showHexCodeFromColor(color, '#accent-color-ctn');
               pickr_accent.hide();
            });

            //Primary color
            pickr_text.on('init', instance => {
               showHexCodeFromInstance(instance, '#text-color-ctn')
            }).on('save', (color, instance) => {
               showHexCodeFromColor(color, '#text-color-ctn')
               pickr_text.hide();
            });




            function showHexCodeFromInstance(instance, id){
               var hexCode = instance._color.toHEXA().toString();
               $(id).val(hexCode);
            }

            function showHexCodeFromColor(color, id){
               var hexCode = color.toHEXA().toString();
               $(id).val(hexCode);
            }
